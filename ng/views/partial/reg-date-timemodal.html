<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confrim appointment Date and Time</h4>
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>        
      </div>
      <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-md-12">
              <label>Date</label>
                <div class="input-group date" id="d" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#d"/>
                    <div class="input-group-append" data-target="#d" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
      
            </div>  
            <div class="form-group col-md-12">
              <label> Time</label>
                <div class="input-group date" id="t" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#t"/>
                    <div class="input-group-append" data-target="#t" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                    </div>
                </div>
      
            </div>               
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Confirm</button>
        <button type="button" ng-click="close(false)" class="btn btn-danger" data-dismiss="modal">Cancel</button>        
      </div>
    </div>
  </div>
</div>
